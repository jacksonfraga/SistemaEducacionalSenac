<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>

        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
        <link href="css/site.css" rel="stylesheet" />
    </h:head>
    <h:body>

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-custom navbar-fixed-top">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.xhtml">SisEdu</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="admin.xhtml">Home</a>
                        </li>
                        <li>
                            <a href="alunos.xhtml">Alunos</a>
                        </li>
                        <li>
                            <a href="professores.xhtml">Professores</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>

        <div class="page-wrapper">




            <div class="container">

                <div class="row">
                    <h1>Aluno</h1>
                </div>
                <h:form>

                    <h:inputHidden value="#{alunoBean.aluno.id}" />
                    <div class="row">
                        <div class="form-group col-sm-3" >
                            <label for="exampleInputEmail1">Matrícula</label>
                            <h:inputText class="form-control" value="#{alunoBean.aluno.matricula}" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Nome</label>
                        <h:inputText class="form-control" value="#{alunoBean.aluno.nome}" />
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6" >
                            <label for="exampleInputEmail1">CPF</label>
                            <h:inputText class="form-control" value="#{alunoBean.aluno.cpf}" />
                        </div>
                        <div class="form-group col-xs-4 col-sm-2" >
                            <label for="exampleInputEmail1">DDD</label>
                            <h:inputText class="form-control" value="#{alunoBean.aluno.dddTelefone}" />
                        </div>
                        <div class="form-group col-xs-8 col-sm-4" >
                            <label for="exampleInputEmail1">Telefone</label>
                            <h:inputText class="form-control" value="#{alunoBean.aluno.telefone}" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-2" >
                            <label for="exampleInputEmail1">CEP</label>
                            <h:inputText class="form-control" value="#{alunoBean.aluno.cep}" />
                        </div>

                        <div class="form-group col-sm-6" >
                            <label for="exampleInputEmail1">Endereço</label>
                            <h:inputText class="form-control" value="#{alunoBean.aluno.endereco}" />
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="exampleInputEmail1">Número</label>
                            <h:inputText class="form-control" value="#{alunoBean.aluno.numero}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Bairro</label>
                        <h:inputText class="form-control" value="#{alunoBean.aluno.bairro}" />
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-4 col-sm-4" >
                            <label for="exampleInputEmail1">UF</label>
                            <h:inputText class="form-control" value="#{alunoBean.aluno.uf}" />
                        </div>
                        <div class="form-group col-xs-8 col-sm-8" >
                            <label for="exampleInputEmail1">Cidade</label>
                            <h:inputText class="form-control" value="#{alunoBean.aluno.cidade}" />
                        </div>
                    </div>
                    <h:commandButton action="#{alunoBean.PostAluno()}" class="btn btn-default" value="Salvar" />
                </h:form>
            </div>
        </div>







        <!-- Footer -->
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">                        

                    </div>
                </div>
            </div>
        </footer>

        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </h:body>
</html>
