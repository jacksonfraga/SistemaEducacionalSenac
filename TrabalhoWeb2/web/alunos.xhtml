<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>

        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
        <link href="css/site.css" rel="stylesheet" />
    </h:head>
    <h:body>

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-custom navbar-fixed-top">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.xhtml">SisEdu</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="admin.xhtml">Home</a>
                        </li>
                        <li>
                            <a href="alunos.xhtml">Alunos</a>
                        </li>
                        <li>
                            <a href="professores.xhtml">Professores</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>

        <div class="page-wrapper">





            <div class="container">
                <h:form>
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                            <p>Alunos</p>


                            <h:commandLink action="#{alunoBean.NovoAluno()}" class="btn btn-primary"  value="Novo Aluno" />    

                        </div>
                        <div class="col-md-4 col-md-offset-4">
                            <h:dataTable  value="#{alunoBean.listaAluno()}" var="aluno">

                                <h:column>
                                    <f:facet name="header">Nome do Aluno</f:facet>
                                    #{aluno.nome}

                                </h:column> 
                                <h:column>
                                    <f:facet name="header"></f:facet>  
                                    <div class="btn-group" role="group">
                                        <h:commandLink action="#{alunoBean.EditarAluno(aluno.id)}" class="btn btn-sm btn-default glyphicon glyphicon-edit"  value="" />
                                        <h:commandLink action="#{alunoBean.ExcluirAluno(aluno.id)}" class="btn btn-sm btn-default glyphicon glyphicon-trash"  onclick="return confirm('Deseja excluir este registro?')" value="" />
                                    </div>
                                </h:column> 
                            </h:dataTable>
                        </div>
                    </div>
                </h:form>
            </div>






            <!-- Footer -->
            <footer>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">                        

                        </div>
                    </div>
                </div>
            </footer>
        </div>
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </h:body>
</html>
